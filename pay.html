<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
          display: flex;
          width: 200%;
        }
        #signInBox{
            width: 30%;
            margin: auto;
            height: auto;
            border: 2px solid #4CAF50;
            box-sizing: border-box;
        }
        #headerMainLogo
        {
            width: 15%;
            margin: auto;
            margin-top: 1%;
            margin-bottom: 1%;
        }
        #mainlogoImg{
            width: 100%;
        }
        #topbar{
            width: 100%;
            margin: auto;
            background-color: #4CAF50;
            height: 60px;
            padding-top: 30px;
            color: aliceblue;
            font-size: 30px;
            text-align: center;
        }
        .choose{
            margin: 30px;
            width: 100%;
        }
        .enter{
            width: 50%;
            margin: 30px;
        }
        .enter>input{
            width: 160%;
            margin-top: 10px;
            margin-bottom: 30px;
            height: 20px;
        }
        button{
            display: flex;
            margin: auto;
            width: 50%;
            justify-content: center;
            margin-bottom: 30px;
            height: 30px;
            padding-top: 8px;
        }
        button:hover{
            background-color: #4CAF50;
        }
        #alt{
            background-color: #4CAF50;
            border-radius: 10px;
            justify-content: space-around;
            box-shadow: 1px 1px 5px 5px rgb(226, 223, 223);
            width: 34%;
            margin-top: 300px;
            height: 100px;
            margin: auto;
            font-size: 40px;
            color: aliceblue;
            padding: 20px;
            margin-top: 20%;
        }
        #bot{
            width: 100%;
            box-sizing: border-box;
            border-top:  2px solid #4CAF50 ;
            height: 80px;
            display: flex;
            justify-content: center;
            padding-top: 20px;
            padding-bottom: 80px;
        }
        #bot>div{
            margin: 5px;
        }
    </style>
</head>
<body>
        <div id="headerMainLogo">
            <img id="mainlogoImg"
             src="https://ddvql06zg3s2o.cloudfront.net/Assets/res/p/2906/imgs/yesstyle_logo.svg" alt="">
        </div>
        <div id="signInBox">
            <div id="topbar">PAYMENT</div>
            <form class="choose" action="">
                <input type="radio" onclick="cardpay()">
                <label for="" id="card">CARD PAYMENT</label>
                <input type="radio"  onclick="cod()">
                <label for="" id="cod" >CASH ON DELIVERY</label>
            </form>
            <form class="enter" action="" id="form">
                <label for="">CARD NUMBER</label>
                <input id="cardnum" type="text" placeholder="ENTER CARD NUMBER">
                <label for="">CVV</label>
                <input id="cvv"  type="text" placeholder="ENTER CVV">
                <label for="">EXP. DATE</label>
                <input id="date" type="text" placeholder="ENTER EXP. DATE">
            </form>
            <button id="mkp">MAKE PAYMENT</button>
            <div id="bot">
                <div>
                    <img src="  https://ddvql06zg3s2o.cloudfront.net/Assets/res/p/2920/imgs/payment/norton_secured.svg" alt="">
                </div>
                <div>
                    <img src="https://ddvql06zg3s2o.cloudfront.net/Assets/res/p/2920/imgs/payment/satisfaction_guaranteed_en.svg" alt="">
                </div>
                <div>
                    <img src="  https://ddvql06zg3s2o.cloudfront.net/Assets/res/p/2920/imgs/payment/satisfaction_guaranteed_en.svg" alt="">
                </div>
            </div>
        </div>
</body>
</html>
<script>
    let parent=document.body;
    let btn=document.querySelector('#mkp');
    btn.addEventListener("click",makepay);
    function cardpay(){
         let card = document.getElementById("card")
        card.style.color = "brown"
        let cod = document.getElementById("cod")
        cod.style.color = "black"
        btn.innerText = "MAKE PAYMENT"
    }
    function cod() {
        let card = document.getElementById("card")
        card.style.color = "black"
        let cod = document.getElementById("cod")
        cod.style.color = "brown"
        btn.innerText = "ORDER"
    }
    function makepay(){
        let cardnum = form.cardnum.value;
        let cvv = form.cvv.value;
        let Date = form.date.value;
        if(btn.innerText== "MAKE PAYMENT"){
            if(cardnum.length == 0 && cvv.length == 0 && Date.length == 0){
                alert("Please fill the card detail")
            }
            else if((Date.length != 7) && (cvv.length != 0)){
                alert("Date Should be in 12/2021 formate")
            }
            else if((cvv.length != 3) && (cardnum.length != 0)){
                alert("CVC should be only 3 digit")
            }
            else if(cardnum.length != 14){
                alert("Card no. should be only 14 digit")
            }
            else{
                let div=document.createElement('div');
          parent.innerText=null;
          parent.append(div);
          div.setAttribute("id","alt");
          div.textContent="PAYMENT SUCESSFUL"
        setInterval(function () {
            window.location.href="homepage.html";
        },1000);
        }
        }else if(btn.innerText== "ORDER"){
          let div=document.createElement('div');
          parent.innerText=null;
          parent.append(div);
          div.setAttribute("id","alt");
          div.textContent="PAYMENT SUCESSFUL"
        setInterval(function () {
            window.location.href="homepage.html";
        },1000);
        }else{
            alert("Chose the payment option")
        }
    }
</script>
